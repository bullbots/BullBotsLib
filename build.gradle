plugins {
    id 'java-library'
}

group 'frc.team1891'
version '2023.0.0'

repositories {
    mavenCentral()

    // WPI
    maven { url = uri('https://frcmaven.wpi.edu/artifactory/release/') }

    // CTRE
    maven { url = uri('https://devsite.ctr-electronics.com/maven/release/') }

    // REV
    maven { url = uri('https://maven.revrobotics.com/') }

    // SDS
//    maven { url = uri("https://jitpack.io")}

    // KauaiLabs
    maven { url = uri("https://repo1.maven.org/maven2/")}
}

dependencies {
    // WPI
    implementation 'edu.wpi.first.wpilibj:wpilibj-java:2023.1.1'
    implementation 'edu.wpi.first.wpimath:wpimath-java:2023.1.1'
    implementation 'edu.wpi.first.wpiutil:wpiutil-java:2023.1.1'
    implementation 'edu.wpi.first.wpilibNewCommands:wpilibNewCommands-java:2023.1.1'

    implementation 'edu.wpi.first.ntcore:ntcore-java:2023.1.1'

    // CTRE is implementation because it is not a hard requirement
    implementation 'com.ctre.phoenix:api-java:5.20.2'
    implementation 'com.ctre.phoenix:wpiapi-java:5.20.2'

    // REV is implementation because it is not a hard requirement
    implementation 'com.revrobotics.frc:REVLib-java:2022.1.0'

    // SDS
//    implementation 'com.github.SwerveDriveSpecialties:swerve-lib:1.1.0'

    // KauaiLabs
    implementation 'com.kauailabs.navx.frc:navx-java:4.0.447'

    // https://mvnrepository.com/artifact/com.fasterxml.jackson.core/jackson-databind
    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.0.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}

test {
    useJUnitPlatform()
}